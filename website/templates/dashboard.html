{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block body %}

<style>
    .container{
        color: black;
        box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.315);
        border-radius: 13px;
        width: 80%;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: left;
        align-items: center;
    }
    .con-img{
        height: 40vh;
        margin-right: 50px;
        border-radius: 13px;
        border-top-right-radius: 0px; 
        border-bottom-right-radius: 0px; 
    }
</style>
<br><br>
<h1 style="text-align: center; color: black; font-size: 42px;">Your Farms</h1>
{% if farms == [] %}
<h2 align="center"><a href="/new">Create your first farm</a></h2>
{% endif %}
<div class="containers">
    {% for farm in farms[::-1] %}
    <a style="width: 20%;" href="/farm/{{farm.id}}">
    <div class="container">
        <img class="con-img" src="{{url_for('static',filename='farm.jpg')}}" alt="">
        <div>
        <h2>{{farm.state}}üìç</h2>
    <div>{{farm.address}}, {{farm.district}}</div>
    <div>{{farm.land_area}} hectares</div>
</div>  
    </div>
</a>
<br>
    {% endfor %}
</div>

{% endblock %}
